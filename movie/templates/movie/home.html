<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Movie</title>
</head>

<body>
  {% extends 'base.html' %}
    {%block content%}
    <h1>Upcoming...</h1>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <!--{% for movie in movies %}
          <div class="carousel-item{% if forloop.first %} active{% endif %}">
              <img src="{{ movie.image.url }}" class="d-block w-100" alt="{{ movie.title }}">
          </div>
          {% endfor %}-->
          <div class="carousel-item active">
            <img src="/media/movie/images/megalodon.jpeg" class="d-block w-100" alt="Shark" width="700" height="700">
        </div>
        <div class="carousel-item">
          <img src="/media/movie/images/oppenheimer.jpg" class="d-block w-100" alt="Cillian Murphy" width="700" height="700">
      </div>
      <div class="carousel-item">
        <img src="/media/movie/images/Gran_turismo.jpg" class="d-block w-100" alt="Cars" width="700" height="700">
    </div>
    <div class="carousel-item">
      <img src="/media/movie/images/blue-beetle .webp" class="d-block w-100" alt="Blue Beetle" width="700" height="700">
  </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <form action="">
        <div class ="mb-3">
            <label for ="searchMovie" class ="form-label">
                Search for Movie:
        </label>
        <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type ="submit" class ="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{searchTerm}}</p>
</br>
<div class = "row row-cols-1 row-cols-md-3 g-4">
        {%for movie in movies%}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <img class="card-image-top" src="{{movie.image.url}}">
                    <div class="card-body">
                            <h5 class ="card-title fw-bold">{{movie.title}}</h5>
                    </a>
                    <p class="card-text">{{movie.description}}</p>
                    {%if movie.url%}
                    <a href="{{movie.url}}" class="btn btn-primary">Movie Link</a>
                    {%endif%}
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
<br/>
<br/>
</div>    
{%endblock content%}
    <script>
        $('.carousel').carousel();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>

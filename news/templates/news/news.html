<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class= "container">
    {% extends 'base.html' %}
    {%block content%}
    {%for new in newss%}
    <div class="card mb-3">
        <div class="row g-0">
            <div>
            <div class="card-body">
                <h5 class="card-title">{{new.headline}}</h5>
                <p class="card-text">{{new.body}}</p>
                <p class="cart-text"><small class="text-muted">{{new.date}}</small></p>
              </div>
            </div>
            </div>
        </div>
        {%endfor%}
    </div>
    {%endblock content%}
    </body>
    </html>
